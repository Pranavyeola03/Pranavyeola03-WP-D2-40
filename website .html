<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif; text-align: center;">

    <!-- Heading -->
    <h1 style="color: red;">Netflix</h1>

    <!-- Subtitle -->
    <h2>Unlimited Movies, TV Shows, and More.</h2>

    <!-- Styled Paragraph -->
    <p>
        <b>Watch anywhere.</b> <i>Cancel anytime.</i> <u>Enjoy on any device!</u>
    </p>

    <!-- Call to Action -->
    <p style="color: yellow;">
        <b>Ready to watch? Sign up now!</b>
    </p>

    <!-- Sign Up Button -->
    <button style="background-color: red; color: white; padding: 10px 20px; font-size: 18px; border: none; cursor: pointer;">
        Sign Up Now
    </button>

</body>
</html>
